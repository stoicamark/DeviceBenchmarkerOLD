<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BenchMarker</title>
</head>
<style>
    table, th, td {
        border: 1px solid black;
        padding: 2px;
    }
</style>
<body>

<h3 align="center">Configuration details</h3>
<table id="configDetails" align="center"></table>

<script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.20.0/system.src.js"></script>
<script>
    System.config({
        map: {
            'ua-parser-js' : '../node_modules/ua-parser-js/src/ua-parser.js',
            'es6-promise' : '../node_modules/es6-promise/dist/es6-promise.js'
        },
        packages: {
            './../../' : {
                defaultJSExtensions: 'js'
            }
        }
    });
    System.import('./Test.js').then(null, console.error.bind(console));
</script>

</body>
</html>
