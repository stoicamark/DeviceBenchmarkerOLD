<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BenchMarker</title>
</head>
<body>

<h2>Battery info</h2>

<b>Level: </b><br>
<div id="b_level"></div>

<b>Is charging: </b><br>
<div id="b_ischarging"></div>

<b>Discharging time: </b><br>
<div id="b_discharging_time"></div>

<h2>Device detection</h2>

<b>Operating system: </b>
<div id="osInfo"></div>

<b>Device info: </b>
<div id="deviceInfo"></div>

<b>Ram size: </b>
<div id="ramSize"></div>

<b>Connection Info: </b>
<div id="connection"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.20.0/system.src.js"></script>
<script>
    System.config({
        map: {
            'ua-parser-js' : '../node_modules/ua-parser-js/dist/ua-parser.min.js'
        },
        packages: {
            './../../' : {
                defaultJSExtensions: 'js'
            }
        }
    });
    System.import('./main').then(null, console.error.bind(console));
</script>
</body>
</html>
