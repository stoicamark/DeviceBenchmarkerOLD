<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BenchMarker</title>
</head>
<body>

<b>Your device score: </b>
<div id="deviceScore"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.20.0/system.src.js"></script>
<script>
    System.config({
        map: {
            'ua-parser-js' : '../node_modules/ua-parser-js/src/ua-parser.js'
        },
        packages: {
            './../../' : {
                defaultJSExtensions: 'js'
            }
        }
    });
    System.import('./main').then(null, console.error.bind(console));
</script>

</body>
</html>
