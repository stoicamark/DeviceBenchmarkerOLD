<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BenchMarker</title>
</head>
<body>

<h2>Battery info</h2>

<b>Level: </b><br>
<div id="b_level"></div>

<b>Is charging: </b><br>
<div id="b_ischarging"></div>

<b>Discharging time: </b><br>
<div id="b_discharging_time"></div>

<h2>Device detection</h2>

<b>Operating system: </b>
<div id="osInfo"></div>

<b>Device info: </b>
<div id="deviceInfo"></div>

<b>Ram size: </b>
<div id="ramSize"></div>

<b>Connection type: </b>
<div id="connectionType"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.20.0/system.src.js"></script>
<script>
    System.config({
        packages: {
            './../../': {
                defaultJSExtensions: 'js'
            }
        }
    });
    System.import('./main').then(null, console.error.bind(console));
</script>

<script src="../src/ua-parser.min.js"></script>
<script type="text/javascript">

    var parser = new UAParser();
    parser.setUA(navigator.userAgent);

    var device = parser.getDevice();
    var os = parser.getOS();

    console.log(device);
    console.log(os);

    document.querySelector('#osInfo').innerHTML =
        "<ul><li>" + os.name + "</li><li>" + os.version + "</li></ul>"
    document.querySelector('#deviceInfo').innerHTML =
        "<ul><li>" + device.vendor + "</li><li>" + device.type + "</li><li>" + device.model + "</li><ul>";

</script>

</body>
</html>
